<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Созадать тематику</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Создание тематики</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/thematics/create}" th:object="${thematics}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Название:</label>
                                <input type="text" id="name" maxlength="100" name="name" class="form-control" th:field="*{name}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </form>
                        <div th:if="${ErrorMessage}" class="alert alert-danger mt-3" role="alert">
                            <span th:text="${ErrorMessage}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
