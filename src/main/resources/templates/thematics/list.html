<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тематики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Тематики</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Название</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="thematic : ${thematicsList}">
                                    <td th:text="${thematic.name}"></td>
                                    <td>
                                    <form th:action="@{/thematics/delete/{id}(id=${thematic.id})}" method="post">
                                        <button type="submit" class="btn btn-danger">Удалить</button>
                                    </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    <div class="mt-3">
                        <a class="link-underline-primary" aria-current="page" th:href="@{thematics/create}">Создать тематику</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
