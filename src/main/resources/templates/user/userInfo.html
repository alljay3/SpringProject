<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.login}">Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Информация</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Логин:</strong> <span th:text="${user.login}"></span></p>
                        <p><strong>email:</strong> <span th:text="${user.userData.email}"></span></p>
                        <p><strong>номер телефона:</strong> <span th:text="${user.userData.numberPhone}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
