<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавить деньги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Добавить деньги</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/addmoney}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="mb-3">
                            <label for="deposit" class="form-label">Текущий депозит:</label>
                            <input type="text" id="deposit" class="form-control" th:value="${user.userData.deposit}" readonly/>
                        </div>
                        <div class="mb-3">
                            <label for="addAmount" class="form-label">Сумма для добавления:</label>
                            <input type="number" id="addAmount" class="form-control" name="addAmount" required min="1" max = "100000000"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить деньги</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
