<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Авторизация</h2>
                </div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин:</label>
                            <input type="text" maxlength="100" id="username" name="username" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" maxlength="100" id="password" name="password" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                    <div th:if="${ErrorMessage}" class="alert alert-danger mt-3">
                        <span th:text="${ErrorMessage}"></span>
                    </div>
                    <div class="mt-3">
                        <a class="link-underline-primary" aria-current="page" th:href="@{/register}">Регистрация</a>
                    </div>
                    <div th:if="${succesfull}" class="alert alert-success mt-3" role="alert">
                        <span th:text="${succesfull}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
