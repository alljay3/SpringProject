<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Регистрация</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="login" class="form-label">Логин:</label>
                            <input type="text" maxlength="100" id="login" class="form-control" th:field="*{login}"/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" maxlength="100" id="password" class="form-control" th:field="*{password}"/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" maxlength="100" id="email" class="form-control" th:field="*{userData.email}"/>
                        </div>
                        <div class="mb-3">
                            <label for="numberPhone" class="form-label">Номер телефона:</label>
                            <input type="tel" maxlength="12" id="numberPhone" class="form-control"
                                   th:field="*{userData.numberPhone}"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                    </form>
                    <div th:if="${ErrorMessage}" class="alert alert-danger mt-3">
                        <span th:text="${ErrorMessage}"></span>
                    </div>
                    <div th:if="${#fields.hasErrors('user.login')}" class="alert alert-danger mt-3">
                        <span 
                            
                            th:errors="${user.login}"
                        </span> 
                    </div>
                    <div th:if="${#fields.hasErrors('user.password')}" class="alert alert-danger mt-3">
                        <span 
                            th:errors="${user.password}"
                        </span> 
                    </div>
                    <div class="mt-3">
                        <a class="link-underline-primary" aria-current="page" th:href="@{/login}">Уже зарегистрированы? Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
