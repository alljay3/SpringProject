<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Транзакции</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{header :: header}"></div>



    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Транзакции</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Пользователь</th>
                                    <th>Аукцион</th>
                                    <th>Цена</th>
                                    <th>Дата</th>   
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="transaction : ${transactions}">
                                    <td><a th:href="@{/user/{id}(id=${transaction.transactionUser.Login})}"> <span th:text="${transaction.transactionUser.Login}"></span> </a></td>
                                    <td><a th:href="@{/auctions/{id}(id=${transaction.transactionAuction.id})}"> <span th:text="${transaction.transactionAuction.name}"></span> </a></td>
                                    <td><span th:text="${transaction.cost}"></span></td>
                                    <td><span th:text="${#temporals.format(transaction.transactDate, 'dd-MM-yyyy HH:mm:ss')}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
